<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>保存Mask</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }
      .custom-titlebar {
        height: 50px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        -webkit-app-region: drag;
      }
      .titlebar-title {
        font-size: 16px;
        font-weight: 500;
      }
      .titlebar-close {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        -webkit-app-region: no-drag;
        font-size: 20px;
      }
      .titlebar-close:hover {
        background: #eee;
      }
      #app {
        width: 100%;
        height: calc(100vh - 50px);
        padding: 24px;
        display: flex;
        flex-direction: column;
      }
      .form-item {
        margin-bottom: 24px;
      }
      .form-label {
        display: block;
        margin-bottom: 12px;
        font-size: 14px;
        font-weight: 500;
      }
      .info-box {
        padding: 16px;
        background: #f9f9f9;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-size: 13px;
        line-height: 1.8;
      }
      .info-box code {
        background: #eee;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
      }
      .dialog-footer {
        padding-top: 16px;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="custom-titlebar">
      <div class="titlebar-title">保存Mask</div>
      <div class="titlebar-close" id="close-btn">×</div>
    </div>
    <div id="app">
      <div class="form-item">
        <label class="form-label">Mask名称</label>
        <div id="name-input"></div>
      </div>
      <div class="info-box">
        <div>• 将保存所有2D掩膜数据</div>
        <div>• 文件将保存在图像文件夹下的 <code>masks</code> 目录</div>
        <div>• 文件格式：<code>[名称].json</code></div>
      </div>
      <div class="dialog-footer">
        <button id="cancel-btn" class="el-button">取消</button>
        <button id="save-btn" class="el-button el-button--primary">保存</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script>
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const maskName = ref("");

          const cancel = () =>
            window.electronAPI.send("dialog:close", { action: "cancel" });
          const save = () => {
            if (!maskName.value.trim()) {
              alert("请输入Mask名称");
              return;
            }
            window.electronAPI.send("dialog:close", {
              action: "save",
              data: { name: maskName.value },
            });
          };

          setTimeout(() => {
            document
              .getElementById("close-btn")
              .addEventListener("click", cancel);
            document
              .getElementById("cancel-btn")
              .addEventListener("click", cancel);
            document.getElementById("save-btn").addEventListener("click", save);

            createApp({
              template:
                '<el-input v-model="value" placeholder="请输入mask名称" clearable @keyup.enter="onEnter" />',
              setup: () => ({ value: maskName, onEnter: save }),
            })
              .use(ElementPlus)
              .mount("#name-input");
          }, 100);

          return { maskName };
        },
      });
      app.use(ElementPlus).mount("#app");
    </script>
  </body>
</html>
