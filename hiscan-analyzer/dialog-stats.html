<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>掩膜信息</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }
      .custom-titlebar {
        height: 50px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        -webkit-app-region: drag;
      }
      .titlebar-title {
        font-size: 16px;
        font-weight: 500;
      }
      .titlebar-close {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        -webkit-app-region: no-drag;
        font-size: 20px;
      }
      .titlebar-close:hover {
        background: #eee;
      }
      #app {
        width: 100%;
        height: calc(100vh - 50px);
        padding: 24px;
        display: flex;
        flex-direction: column;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 12px;
        font-size: 14px;
      }
      .stats-label {
        font-weight: 500;
      }
      .stats-value {
      }
      .mask-header {
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .color-box {
        width: 24px;
        height: 24px;
        border-radius: 4px;
        border: 2px solid #aaa;
      }
      .dialog-footer {
        padding-top: 16px;
        border-top: 1px solid #e4e7ed;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="custom-titlebar">
      <div class="titlebar-title">掩膜信息</div>
      <div class="titlebar-close" id="close-btn">×</div>
    </div>
    <div id="app">
      <div class="mask-header">
        <div class="color-box" id="mask-color"></div>
        <span style="font-weight: bold; font-size: 16px" id="mask-type"
          >掩膜信息</span
        >
      </div>
      <div class="stats-grid" id="stats-content">
        <div
          style="
            grid-column: 1/-1;
            text-align: center;
            color: #909399;
            padding: 40px 20px;
          "
        >
          暂无数据
        </div>
      </div>
      <div class="dialog-footer">
        <button id="close-footer-btn" class="el-button el-button--primary">
          关闭
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        setup() {
          const renderStats = (data) => {
            if (!data || typeof data !== "object") return;
            document.getElementById("mask-color").style.background =
              data.color || "#409eff";
            document.getElementById("mask-type").textContent = data.is3D
              ? "3D掩膜"
              : "2D掩膜";

            let html = "";
            html += `<div class="stats-label">颜色:</div><div class="stats-value">${
              data.color || "N/A"
            }</div>`;
            html += `<div class="stats-label">显示状态:</div><div class="stats-value">${
              data.visible ? "显示" : "隐藏"
            }</div>`;
            if (!data.is3D) {
              html += `<div class="stats-label">阈值最小:</div><div class="stats-value">${
                data.min ?? 0
              }</div>`;
              html += `<div class="stats-label">阈值最大:</div><div class="stats-value">${
                data.max ?? 255
              }</div>`;
            }
            if (data.is3D) {
              html += `<div class="stats-label">透明度:</div><div class="stats-value">${
                data.opacity ?? 100
              }%</div>`;
            }
            document.getElementById("stats-content").innerHTML = html;
          };

          const renderNativeStats = (s) => {
            if (s && typeof s === "object" && s.success === false) return;
            if (!s || typeof s !== "object") return;
            let html = document.getElementById("stats-content").innerHTML || "";
            html += `<div class="stats-label">HU最小:</div><div class="stats-value">${
              s.minValue ?? "N/A"
            }</div>`;
            html += `<div class="stats-label">HU最大:</div><div class="stats-value">${
              s.maxValue ?? "N/A"
            }</div>`;
            html += `<div class="stats-label">体素数:</div><div class="stats-value">${
              s.count ?? 0
            }</div>`;
            const volumeMm3 = typeof s.volumeMm3 === "number" ? s.volumeMm3 : 0;
            html += `<div class="stats-label">体积:</div><div class="stats-value">${volumeMm3.toFixed(
              2
            )} mm³</div>`;
            const mean = typeof s.mean === "number" ? s.mean : 0;
            const stdDev = typeof s.stdDev === "number" ? s.stdDev : 0;
            html += `<div class="stats-label">平均HU:</div><div class="stats-value">${mean.toFixed(
              2
            )}</div>`;
            html += `<div class="stats-label">标准差:</div><div class="stats-value">${stdDev.toFixed(
              2
            )}</div>`;
            html += `<div class="stats-label">直方图:</div><div class="stats-value">${
              Array.isArray(s.histogram) ? "256 bins (已统计)" : "N/A"
            }</div>`;
            document.getElementById("stats-content").innerHTML = html;
          };

          // Prefer init-data from main process (works in dev/prod)
          try {
            if (window.electronAPI?.on) {
              window.electronAPI.on("dialog:init-data", (params) => {
                if (params && typeof params === "object" && params.maskData) {
                  renderStats(params.maskData);
                }

                // Real statistics only available for 2D masks with sessionId + maskId
                try {
                  const sid = params?.sessionId;
                  const mid = params?.maskId;
                  if (
                    typeof sid === "string" &&
                    typeof mid === "number" &&
                    window.visualizationApi?.getMaskStatistics
                  ) {
                    window.visualizationApi
                      .getMaskStatistics(sid, mid)
                      .then(renderNativeStats)
                      .catch((e) =>
                        console.warn(
                          "[Stats Dialog] getMaskStatistics failed:",
                          e
                        )
                      );
                  }
                } catch (e) {
                  console.warn("[Stats Dialog] stats request failed:", e);
                }

                console.log("[Stats Dialog] init-data:", params);
              });
            }
            window.electronAPI?.send?.("dialog:ready");
          } catch (e) {
            console.warn("[Stats Dialog] init-data hookup failed:", e);
          }

          // Fallback: URL params
          try {
            const params = new URLSearchParams(window.location.search);
            const maskData = params.get("maskData");
            if (maskData) {
              try {
                renderStats(JSON.parse(maskData));
              } catch (e) {
                console.error("Parse mask data error:", e);
              }
            }
          } catch {
            // ignore
          }

          const close = () =>
            window.electronAPI.send("dialog:close", { action: "close" });

          setTimeout(() => {
            document
              .getElementById("close-btn")
              .addEventListener("click", close);
            document
              .getElementById("close-footer-btn")
              .addEventListener("click", close);
          }, 100);

          return {};
        },
      });
      app.use(ElementPlus).mount("#app");
    </script>
  </body>
</html>
