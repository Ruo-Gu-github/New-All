<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>添加3D掩膜</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }
      .custom-titlebar {
        height: 50px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        -webkit-app-region: drag;
      }
      .titlebar-title {
        font-size: 16px;
        font-weight: 500;
      }
      .titlebar-close {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        -webkit-app-region: no-drag;
        font-size: 20px;
      }
      .titlebar-close:hover {
        background: #eee;
      }
      #app {
        width: 100%;
        height: calc(100vh - 50px);
        padding: 24px;
        display: flex;
        flex-direction: column;
      }
      .form-item {
        margin-bottom: 24px;
      }
      .form-label {
        display: block;
        margin-bottom: 12px;
        font-size: 14px;
        font-weight: 500;
      }
      .dialog-footer {
        padding-top: 16px;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="custom-titlebar">
      <div class="titlebar-title">添加3D掩膜</div>
      <div class="titlebar-close" id="close-btn">×</div>
    </div>
    <div id="app">
      <div class="form-item">
        <label class="form-label">选择2D掩膜</label>
        <div id="mask-select"></div>
      </div>
      <div class="form-item">
        <label class="form-label">显存优化（是/否）</label>
        <div id="vram-opt"></div>
      </div>
      <div class="dialog-footer">
        <button id="cancel-btn" class="el-button">取消</button>
        <button id="apply-btn" class="el-button el-button--primary">
          创建
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script>
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const selectedMask = ref("");
          const vramOptimized = ref(false);
          const maskList = ref([]);

          const applyInitData = (p) => {
            if (!p || typeof p !== "object") return;
            if (Array.isArray(p.maskList)) {
              maskList.value = p.maskList;
            }
          };

          // Prefer init-data from main process (works in dev/prod)
          try {
            if (window.electronAPI?.on) {
              window.electronAPI.on("dialog:init-data", (params) => {
                applyInitData(params);
                console.log("[Config3D Dialog] init-data:", params);
              });
            }
            window.electronAPI?.send?.("dialog:ready");
          } catch (e) {
            console.warn("[Config3D Dialog] init-data hookup failed:", e);
          }

          // Fallback: URL params (backward compatibility)
          try {
            const params = new URLSearchParams(window.location.search);
            const maskListData = params.get("maskList");
            if (maskListData) {
              try {
                maskList.value = JSON.parse(maskListData);
              } catch (e) {}
            }
          } catch {
            // ignore
          }

          const cancel = () =>
            window.electronAPI.send("dialog:close", { action: "cancel" });
          const apply = () =>
            window.electronAPI.send("dialog:close", {
              action: "apply",
              data: {
                selectedMask: selectedMask.value,
                vramOptimized: !!vramOptimized.value,
              },
            });

          setTimeout(() => {
            document
              .getElementById("close-btn")
              .addEventListener("click", cancel);
            document
              .getElementById("cancel-btn")
              .addEventListener("click", cancel);
            document
              .getElementById("apply-btn")
              .addEventListener("click", apply);

            createApp({
              template:
                '<el-select v-model="value" placeholder="请选择2D掩膜" style="width:100%"><el-option v-for="(mask,idx) in masks" :key="idx" :label="`掩膜 ${idx+1} (${mask.min}-${mask.max})`" :value="`region_${idx}`"><div style="display:flex;align-items:center;gap:8px;"><span :style="{display:\'inline-block\',width:\'16px\',height:\'16px\',background:mask.color,borderRadius:\'3px\',border:\'1px solid #aaa\'}"></span><span>掩膜 {{idx+1}} ({{mask.min}}-{{mask.max}})</span></div></el-option></el-select>',
              setup: () => ({ value: selectedMask, masks: maskList }),
            })
              .use(ElementPlus)
              .mount("#mask-select");

            createApp({
              template:
                '<el-radio-group v-model="value" size="small"><el-radio-button :label="true">是</el-radio-button><el-radio-button :label="false">否</el-radio-button></el-radio-group>',
              setup: () => ({ value: vramOptimized }),
            })
              .use(ElementPlus)
              .mount("#vram-opt");
          }, 100);

          return { selectedMask, vramOptimized };
        },
      });
      app.use(ElementPlus).mount("#app");
    </script>
  </body>
</html>
