<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>形态学操作</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }
      .custom-titlebar {
        height: 50px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        -webkit-app-region: drag;
      }
      .titlebar-title {
        font-size: 16px;
        font-weight: 500;
      }
      .titlebar-close {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        -webkit-app-region: no-drag;
        font-size: 20px;
      }
      .titlebar-close:hover {
        background: #eee;
      }
      #app {
        width: 100%;
        height: calc(100vh - 50px);
        padding: 24px;
        display: flex;
        flex-direction: column;
      }
      .form-item {
        margin-bottom: 24px;
      }
      .form-label {
        display: block;
        margin-bottom: 12px;
        font-size: 14px;
        font-weight: 500;
      }
      .dialog-footer {
        padding-top: 16px;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="custom-titlebar">
      <div class="titlebar-title">形态学操作</div>
      <div class="titlebar-close" id="close-btn">×</div>
    </div>
    <div id="app">
      <div class="form-item">
        <label class="form-label">操作类型</label>
        <div id="operation-radio"></div>
      </div>
      <div class="form-item">
        <label class="form-label">核大小</label>
        <div id="kernel-select"></div>
      </div>
      <div class="form-item">
        <label class="form-label">迭代次数</label>
        <div id="iterations-input"></div>
      </div>
      <div class="dialog-footer">
        <button id="cancel-btn" class="el-button">取消</button>
        <button id="apply-btn" class="el-button el-button--primary">
          应用
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script>
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const operation = ref("dilate");
          const kernel = ref(3);
          const iterations = ref(1);

          const cancel = () =>
            window.electronAPI.send("dialog:close", { action: "cancel" });
          const apply = () =>
            window.electronAPI.send("dialog:close", {
              action: "apply",
              data: {
                operation: operation.value,
                kernel: kernel.value,
                iterations: iterations.value,
              },
            });

          setTimeout(() => {
            document
              .getElementById("close-btn")
              .addEventListener("click", cancel);
            document
              .getElementById("cancel-btn")
              .addEventListener("click", cancel);
            document
              .getElementById("apply-btn")
              .addEventListener("click", apply);

            createApp({
              template:
                '<el-radio-group v-model="value"><el-radio label="dilate">膨胀</el-radio><el-radio label="erode">腐蚀</el-radio><el-radio label="open">开运算</el-radio><el-radio label="close">闭运算</el-radio></el-radio-group>',
              setup: () => ({ value: operation }),
            })
              .use(ElementPlus)
              .mount("#operation-radio");
            createApp({
              template:
                '<el-select v-model="value" placeholder="选择核大小" style="width:100%"><el-option label="3x3" :value="3"/><el-option label="5x5" :value="5"/><el-option label="7x7" :value="7"/><el-option label="9x9" :value="9"/></el-select>',
              setup: () => ({ value: kernel }),
            })
              .use(ElementPlus)
              .mount("#kernel-select");
            createApp({
              template: '<el-input-number v-model="value" :min="1" :max="10"/>',
              setup: () => ({ value: iterations }),
            })
              .use(ElementPlus)
              .mount("#iterations-input");
          }, 100);

          return { operation, kernel, iterations };
        },
      });
      app.use(ElementPlus).mount("#app");
    </script>
  </body>
</html>
