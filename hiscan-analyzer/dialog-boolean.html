<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>布尔操作</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }
      .custom-titlebar {
        height: 50px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        -webkit-app-region: drag;
      }
      .titlebar-title {
        font-size: 16px;
        font-weight: 500;
      }
      .titlebar-close {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        -webkit-app-region: no-drag;
        font-size: 20px;
      }
      .titlebar-close:hover {
        background: #eee;
      }
      #app {
        width: 100%;
        height: calc(100vh - 50px);
        padding: 24px;
        display: flex;
        flex-direction: column;
      }
      .form-item {
        margin-bottom: 24px;
      }
      .form-label {
        display: block;
        margin-bottom: 12px;
        font-size: 14px;
        font-weight: 500;
      }
      .dialog-footer {
        padding-top: 16px;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="custom-titlebar">
      <div class="titlebar-title">布尔操作</div>
      <div class="titlebar-close" id="close-btn">×</div>
    </div>
    <div id="app">
      <div class="form-item">
        <label class="form-label">操作类型</label>
        <div id="operation-radio"></div>
      </div>
      <div class="form-item">
        <label class="form-label">掩膜 A</label>
        <div id="mask-a-select"></div>
      </div>
      <div class="form-item">
        <label class="form-label">掩膜 B</label>
        <div id="mask-b-select"></div>
      </div>
      <div class="dialog-footer">
        <button id="cancel-btn" class="el-button">取消</button>
        <button id="apply-btn" class="el-button el-button--primary">
          应用
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script>
      const { createApp, ref, onMounted } = Vue;
      const app = createApp({
        setup() {
          const operation = ref("union");
          const maskIdA = ref(null);
          const maskIdB = ref(null);
          const maskList = ref([]);

          // 接收初始化数据（由主进程在 dialog:ready 后发送）
          if (window.electronAPI?.on) {
            window.electronAPI.on("dialog:init-data", (data) => {
              console.log("[Boolean Dialog] Received init data:", data);
              if (data?.maskList) {
                maskList.value = data.maskList;
              }
            });
          }

          onMounted(() => {
            // 发送 ready 信号，请求 init data
            if (window.electronAPI?.send) {
              window.electronAPI.send("dialog:ready");
            }
          });

          const cancel = () =>
            window.electronAPI.send("dialog:close", { action: "cancel" });
          const apply = () =>
            window.electronAPI.send("dialog:close", {
              action: "apply",
              data: {
                operation: operation.value,
                maskIdA: maskIdA.value,
                maskIdB: maskIdB.value,
              },
            });

          setTimeout(() => {
            document
              .getElementById("close-btn")
              .addEventListener("click", cancel);
            document
              .getElementById("cancel-btn")
              .addEventListener("click", cancel);
            document
              .getElementById("apply-btn")
              .addEventListener("click", apply);

            createApp({
              template:
                '<el-radio-group v-model="value"><el-radio label="union">并集</el-radio><el-radio label="intersect">交集</el-radio><el-radio label="subtract">差集</el-radio></el-radio-group>',
              setup: () => ({ value: operation }),
            })
              .use(ElementPlus)
              .mount("#operation-radio");

            const selectTemplate =
              '<el-select v-model="value" placeholder="选择掩膜" style="width:100%"><el-option v-for="mask in masks" :key="mask.maskId" :label="`${mask.name || \'Mask\'} (ID:${mask.maskId})`" :value="mask.maskId"></el-option></el-select>';
            createApp({
              template: selectTemplate,
              setup: () => ({ value: maskIdA, masks: maskList }),
            })
              .use(ElementPlus)
              .mount("#mask-a-select");
            createApp({
              template: selectTemplate,
              setup: () => ({ value: maskIdB, masks: maskList }),
            })
              .use(ElementPlus)
              .mount("#mask-b-select");
          }, 100);

          return { operation, maskIdA, maskIdB };
        },
      });
      app.use(ElementPlus).mount("#app");
    </script>
  </body>
</html>
