    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp, ref, onMounted } = Vue;
      const { ElColorPicker } = ElementPlus;

      const app = createApp({
        components: {
          ElColorPicker,
        },
        setup() {
          const roiColor = ref("#ffff00");
          const currentTool = ref("");
          const roiList = ref([]);
          let sessionId = "";

          onMounted(() => {
            console.log("[ROI Dialog] Mounted");

            // Prefer init-data from main process (works in dev/prod)
            try {
              if (window.electronAPI?.on) {
                window.electronAPI.on("dialog:init-data", (params) => {
                  if (params && typeof params === "object") {
                    if (typeof params.sessionId === "string") {
                      sessionId = params.sessionId;
                    }
                    if (typeof params.roiColor === "string") {
                      roiColor.value = params.roiColor;
                      updateColorPreview();
                    }
                  }
                  console.log("[ROI Dialog] init-data:", params);
                });
              }
              window.electronAPI?.send?.("dialog:ready");
            } catch (e) {
              console.warn("[ROI Dialog] init-data hookup failed:", e);
            }

            // Fallback: URL params (kept for backward compatibility)
            try {
              const q = new URLSearchParams(window.location.search);
              const fromUrl = q.get("sessionId");
              if (!sessionId && fromUrl) sessionId = fromUrl;
            } catch {
              // ignore
            }

            console.log("[ROI Dialog] SessionId:", sessionId);

            // ç»‘å®šå·¥å…·æŒ‰é’®
            document.querySelectorAll(".tool-btn").forEach((btn) => {
              btn.addEventListener("click", () => {
                const tool = btn.getAttribute("data-tool");
                selectTool(tool);

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document
                  .querySelectorAll(".tool-btn")
                  .forEach((b) => b.classList.remove("active"));
                btn.classList.add("active");
              });
            });

            // æ›´æ–°é¢œè‰²é¢„è§ˆ
            updateColorPreview();

            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            document
              .getElementById("close-btn")
              ?.addEventListener("click", cancel);
            document
              .getElementById("cancel-btn")
              ?.addEventListener("click", cancel);
            document
              .getElementById("apply-btn")
              ?.addEventListener("click", apply);
            document
              .getElementById("clear-btn")
              ?.addEventListener("click", clearAll);
          });

          function selectTool(tool) {
            currentTool.value = tool;
            console.log("[ROI Dialog] Selected tool:", tool);

            // é€šçŸ¥ä¸»çª—å£åˆ‡æ¢å·¥å…·
            window.electronAPI.send("roi:select-tool", { sessionId, tool });
          }

          function updateColorPreview() {
            const colorBox = document.getElementById("roi-color-box");
            if (colorBox) {
              colorBox.style.background = roiColor.value;
            }
          }

          function clearAll() {
            if (confirm("ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰ROIå—ï¼Ÿ")) {
              roiList.value = [];
              updateRoiList();
              window.electronAPI.send("roi:clear-all", { sessionId });
            }
          }

          function updateRoiList() {
            const listEl = document.getElementById("roi-list");
            if (!listEl) return;

            if (roiList.value.length === 0) {
              listEl.innerHTML =
                '<div style="color: #909399; text-align: center; padding: 20px;">æš‚æ— ROI</div>';
            } else {
              listEl.innerHTML = roiList.value
                .map(
                  (roi, index) => `
              <div style="padding: 8px; border: 1px solid #e4e7ed; border-radius: 4px; margin-bottom: 8px; background: white;">
                <div style="display: flex; align-items: center; gap: 8px;">
                  <span style="width: 16px; height: 16px; background: ${
                    roi.color
                  }; border-radius: 3px; border: 1px solid #aaa;"></span>
                  <span>ROI ${index + 1}</span>
                  <span style="margin-left: auto; font-size: 12px; color: #909399;">${
                    roi.tool
                  }</span>
                </div>
              </div>
            `
                )
                .join("");
            }
          }

          function cancel() {
            window.electronAPI.send("dialog:close", { action: "cancel" });
          }

          function apply() {
            window.electronAPI.send("dialog:close", {
              action: "apply",
              data: {
                roiList: roiList.value,
                color: roiColor.value,
              },
            });
          }

          // ç›‘å¬é¢œè‰²å˜åŒ–
          setTimeout(() => {
            const colorPickerApp = createApp({
              template: `<el-color-picker v-model="value" show-alpha @change="onChange" />`,
              setup() {
                return {
                  value: roiColor,
                  onChange: (val) => {
                    roiColor.value = val;
                    updateColorPreview();
                  },
                };
              },
            });
            colorPickerApp.use(ElementPlus).mount("#color-picker-container");
          }, 200);

          return {
            roiColor,
            currentTool,
            roiList,
          };
        },
      });

      app.use(ElementPlus);
      app.mount("#app");
